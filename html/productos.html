<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<body>
    <header class="header">
        <div class="banner-header">

        </div>
        <div class="container-header">
            <div class="container-logo">
                <a href="" class="logo">
                    <img src="/assets/img/logo.jpeg" alt="">
                </a>
            </div>
            <div class="container-li">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Products</a>
                </li>
                <li>
                    <a href="">Shop</a>
                </li>
            </div>
        </div>
    </header>
    <div class="text-container">
        <span class="typing-text-animation" id="typing-text" href="">ESTILO EN LA CIUDAD, ACTITUD EN TU CLOSET.</span>
    </div>
    <section class="section-producto">
        <div class="filtros">
            <div class="container-filtros">
                <div id="filtro_categoria">
                    <h2>Prenda</h2>
                    <a class="opcion_filtro" value="todasCategorias">Quitar filtro</a>
                    <a class="opcion_filtro" value="camperas">Camperas</a>
                    <a class="opcion_filtro" value="pantalones">Pantalones</a>
                    <a class="opcion_filtro" value="remeras">Remeras</a>
                </div>
                <div class="precio_producto">
                    <label for="precioMaximo">Precio MÃ¡ximo:</label>
                    <input type="number" id="precioMaximo" name="precioMaximo" placeholder="Maximo:">
                </div>
                <div id="filtro_marca">
                    <h2>Marca</h2>
                    <a class="opcion_filtroMarca" value="todasMarcas">Quitar filtro</a>
                    <a class="opcion_filtroMarca" value="nike">Nike</a>
                    <a class="opcion_filtroMarca" value="adidas">Adidas</a>
                    <a class="opcion_filtroMarca" value="northf">North Face</a>
                    <a class="opcion_filtroMarca" value="ripcurl">Ripculr</a>
                    <a class="opcion_filtroMarca" value="vans">Vans</a>
                    <a class="opcion_filtroMarca" value="champions">Champions</a>
                    <a class="opcion_filtroMarca" value="calvin">Calvin Klein</a>
                </div>
            </div>
        </div>
        <div id="container-productos"></div>
    </section>


    <script src="../js/stock.js"></script>
    <script src="../js/cargar-productos.js"></script>
    <script src="../js/aplicar-filtros.js"></script>
    <script src="../js/titleType.js"></script>
