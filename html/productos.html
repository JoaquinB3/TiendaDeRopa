<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Urban Clothes</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header class="header">
        <div class="banner-header"> 
            <h1 class="promocion-banner">promocion del mes</h1>
        </div>
        <div class="container-header">
            <div class="container-logo">
                <a href="../index.html" class="logo">
                    <img src="/assets/img/logo.jpeg" alt="">
                </a>
            </div>
            <div class="container-li">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="/">Products</a>
                </li>
                <li>
                    <a href="/ ">Shop</a>
                </li>

                <div class="containerCarrito" id="carritoIcono">
                    <li>
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cantCarrito">0</span>
                    </li>
                </div>
                
                <div class="carritoDesplegable" id="desplegableCarrito">
                    <p href="#">Carrito</p>
                    <div id="productosCarrito"></div>
                    <div class="containerPrecio"><p>Total:</p><span id="totalVenta">0</span></div>
                    <a href="#" id="cerrarCarrito"><i class="fas fa-times"></i></a>
                </div>     
            </div>
        </div>
    </header>
    <main>
        <div class="text-container">
            <div class="container-typing-text">
                <span class="typing-text-animation" id="typing-text" href="">ESTILO EN LA CIUDAD, ACTITUD EN TU CLOSET.</span>
            </div>
        </div>
        <section class="section-producto">
            <div class="filtros">
                <div class="container-filtros">
                    <div id="filtro_categoria">
                        <h2>Prenda</h2>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="quitarFiltro" class="opcion_filtro inputInvisible" name="categoria" value="all">
                            <label for="quitarFiltro">Quitar filtro categoria</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="camperas" class="opcion_filtro inputInvisible" name="categoria" value="camperas">
                            <label for="camperas">Camperas</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="pantalones" class="opcion_filtro inputInvisible" name="categoria" value="pantalones">
                            <label for="pantalones">Pantalones</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="remeras" class="opcion_filtro inputInvisible" name="categoria" value="remeras">
                            <label for="remeras">Remeras</label>
                        </div>
                    </div>
    
                    <div class="precio_producto">
                        <label for="precioPrecio">Precio Minimo:</label>
                        <input type="range" id="filtroPrecio" class="opcion_filtro rangeField" name="precioMin" min="0" max="100000" value="precio" list="valores">
                        <span id="contadorPrecioMin">0</span>
                        <label for="precioPrecio">Precio MÃ¡ximo:</label>
                        <input type="range" id="filtroPrecio" class="opcion_filtro rangeField" name="precioMax" min="0" max="100000" value="precio" list="valores">
                        <span id="contadorPrecioMax">0</span>
                    </div>  
    
                    <div id="filtro_marca">
                        <h2>Marca</h2>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="todasMarcas" class="opcion_filtro inputInvisible" name="marca" value="all">
                            <label for="todasMarcas">Quitar filtro marca</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="nike" class="opcion_filtro inputInvisible" name="marca" value="nike">
                            <label for="nike">Nike</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="adidas" class="opcion_filtro inputInvisible" name="marca" value="adidas">
                            <label for="adidas">Adidas</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="northf" class="opcion_filtro inputInvisible" name="marca" value="northface">
                            <label for="northf">North Face</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="ripcurl" class="opcion_filtro inputInvisible" name="marca" value="ripcurl">
                            <label for="ripcurl">Ripcurl</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="vans" class="opcion_filtro inputInvisible" name="marca" value="vans">
                            <label for="vans">Vans</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="champions" class="opcion_filtro inputInvisible" name="marca" value="champions">
                            <label for="champions">Champions</label>
                        </div>
                        <div class="container-filtro-item">
                            <input type="checkbox" id="calvin" class="opcion_filtro inputInvisible" name="marca" value="calvinKlein">
                            <label for="calvin">Calvin Klein</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="container-productos"></div>
        </section>
    </main>
    


    <script src="../js/stock.js"></script>
    <script src="../js/cargar-productos.js"></script>
    <script src="../js/titleType.js"></script>
    <script src="../js/filtro.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/interfazCarrito.js"></script>
    <script src="https://kit.fontawesome.com/b8e9d0513d.js" crossorigin="anonymous"></script>
</body>
</html>
